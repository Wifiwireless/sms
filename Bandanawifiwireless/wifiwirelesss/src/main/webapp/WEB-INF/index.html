<!DOCTYPE html>
<html>
<head>
  <script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<!-- 	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
 -->	
	<script src="${pageContext.request.contextPath}/assets/js/jquery.min.js"></script>
	
<title>Search Available Number</title>
<!--Custom Theme files-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=Jura:400,300,500,600' rel='stylesheet' type='text/css'>
<!--//web-fonts-->
</head>
<body>
	<h1>Search Available Number</h1>
	<!-- main -->
	<div class="main">
		<!--login-profile-->
		
		<!--login-profile-->
		<!--signin-form-->
		
		<div class="agile">
			<div class="signin-form profile">
				<div class="login-form">
					<form action="#" method="post">
						<!-- <input type="text" name="name" placeholder="Realname" required=""> -->
						<input type="text" ng-model="formData.Username" placeholder="Username" required="">
						<span1 ng-bind="span1" style="color:red;"></span1>
						<input type="password" ng-model="formData.password" placeholder="Password"
							required=""> 
							<span1 ng-bind="span5" style="color:red;"></span1>
							 <input
							type="text" ng-model="formData.pattern" placeholder="Number Pattern"
							required="">
							<span1 ng-bind="span2" style="color:red;"></span1> <select ng-model="formData.country">
							<option value="">-- Select a Country --</option>
							<option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</option>
						</select> 
						<span1 ng-bind="span3" style="color:red;"></span1>
						<button type="button" class="btn btn-primary"
												ng-click="processForm()" data-dismiss="modal">Acquire Number</button>

					</form>
				</div>
				
			</div>
			
			<div class="panel panel-success panel-drop" id="successpanel"
						style="display: none">
						<div class="panel-heading">
							<header class="panel-title">
								<b>This is The available Number: {{response.msisdn}} Click To buy</b>
							</header>
							<button type="button" class="btn btn-primary"
												ng-click="buyNumber()" data-dismiss="modal">Buy Number</button>
						</div>
					
					</div>
					<div class="panel panel-success panel-drop" id="successResponsepanel"
						style="display: none">
						<div class="panel-heading">
							<header class="panel-title">
								<b>The Number Purchased Successfully</b>
							</header>
							
						</div>
					
					</div>
					<div class="panel panel-success panel-drop" id="FailPanel"
						style="display: none">
						<div class="panel-heading">
							<header class="panel-title">
								<b>The Number Purchased Failed</b>
							</header>
							
						</div>
					
					</div>
		</div>
		<div class="clear"></div>
		<!--//signin-form-->	
	</div>
	<script
	src="/js/app.js"></script>				
</body>
</html>
